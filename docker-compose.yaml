version: '3.9'

services:
  postgres:
    image: postgres:latest
    container_name: my-postgres-container_compose
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ITF
      POSTGRES_DB: projecthostingdb
    ports:
      - "5432:5432"
    networks:
      my-network:
        ipv4_address: 172.19.0.2
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d projecthostingdb"]
      interval: 10s
      retries: 5
      timeout: 5s

  fileapi:
    image: mats1008/fileuploadapi:2
    container_name: fileapi_container_compose
    environment:
      POSTGRES_HOST: 172.19.0.2
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ITF
      POSTGRES_DB: projecthostingdb
    ports:
      - "8000:8000"
    networks:
      my-network:
        ipv4_address: 172.19.0.3
    depends_on:
      postgres:
        condition: service_healthy

  fileuploadphp:
    image: mats1008/fileuploadphp:2
    container_name: fileuploadphp_container_compose
    ports:
      - "80:80"
    volumes:
      - /files/user/:/files/user/
    networks:
      my-network:
        ipv4_address: 172.19.0.4
    depends_on:
      postgres:
        condition: service_healthy

networks:
  my-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16
